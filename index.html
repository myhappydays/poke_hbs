<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBS 이벤트</title>
    <style>
        /* 1. 픽셀 폰트 불러오기 */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* 2. 기본 스타일 설정 */
        body {
            background-color: #FAF3E3;
            font-family: 'Press Start 2P', cursive;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 3. 흰색 카드 영역 스타일 */
        .card {
            background-color: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 90%;
        }

        /* 4. 텍스트 스타일 */
        h1 {
            font-size: 1.2em; /* em 단위로 부모 요소에 비례하게 조절 */
            margin-bottom: 20px;
            color: #555;
            line-height: 1.5;
        }

        #pokemon-key {
            font-size: 1.5em;
            color: #FF1B1B; /* 포인트 컬러: 포켓몬 레드 */
            margin-bottom: 40px;
            min-height: 50px; /* 키가 없을 때도 공간 유지 */
            word-break: keep-all; /* 단어 단위로 줄바꿈 */
        }
        
        /* 5. 인스타그램 바로가기 버튼 스타일 */
        .insta-button {
            display: inline-block;
            background-color: #FF1B1B; /* 포인트 컬러: 포켓몬 레드 */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1em;
            transition: background-color 0.2s ease;
        }

        .insta-button:hover {
            background-color: #CC0000; /* 마우스 올렸을 때 살짝 어둡게 */
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>You've found a...</h1>
        <div id="pokemon-key">Loading...</div>
        <a href="https://www.instagram.com/hbs._.official/" target="_blank" class="insta-button">
            HBS 인스타그램
        </a>
    </div>

    <script>
        // URL에서 'key' 파라미터 값 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const key = urlParams.get('key');

        const keyElement = document.getElementById('pokemon-key');

        // key 값이 있으면 해당 값을, 없으면 기본 메시지를 표시
        if (key) {
            keyElement.textContent = key;
        } else {
            keyElement.textContent = 'Wild Pokemon!';
        }
    </script>

</body>
</html>
