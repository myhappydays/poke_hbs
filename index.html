<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBS 이벤트</title>
    <style>
        /* Pretendard 폰트 불러오기 (한글 지원) */
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css');
        /* Press Start 2P 폰트 불러오기 (영어/숫자용) */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #FAF3E3; /* QR코드와 동일한 아이보리 배경 */
            /* 한글은 Pretendard, 영어/숫자는 Press Start 2P, 없으면 sans-serif */
            font-family: 'Pretendard', sans-serif; 
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background-color: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 90%;
        }

        h1 {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
            line-height: 1.5;
            /* h1 같은 영어 부분에 픽셀 폰트 적용 (옵션) */
            font-family: 'Press Start 2P', 'Pretendard', cursive; 
        }

        #pokemon-key {
            font-size: 1.5em;
            color: #FF1B1B; /* 포인트 컬러: 포켓몬 레드 */
            margin-bottom: 40px;
            min-height: 50px;
            word-break: keep-all;
            /* 키 값은 한글이 많을 수 있으니 Pretendard 우선 */
            font-family: 'Pretendard', sans-serif; 
        }
        
        /* 인스타그램 버튼도 Pretendard 적용 */
        .insta-button {
            display: inline-block;
            background-color: #FF1B1B;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1em;
            transition: background-color 0.2s ease;
            font-family: 'Pretendard', sans-serif; 
        }

        .insta-button:hover {
            background-color: #CC0000;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>You've found a...</h1>
        <div id="pokemon-key">Loading...</div>
        <a href="https://www.instagram.com/hbs._.official/" target="_blank" class="insta-button">
            HBS 인스타그램
        </a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const key = urlParams.get('key');
        const keyElement = document.getElementById('pokemon-key');

        if (key) {
            keyElement.textContent = key; // <-- 느낌표는 2번에서 추가
        } else {
            keyElement.textContent = 'Wild Pokemon!';
        }
    </script>

</body>
</html>
